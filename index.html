<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrolunar - Actividades por fase lunar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #2D3E50;
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 50px;
            background: linear-gradient(90deg, #00C9FF, #92FE9D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        h1 img {
            width: 60px; /* Controla el tamaño de la imagen del encabezado */
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 20px;
            margin: 10px 0 30px 0;
            text-align: center;
        }

        .fase {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin: 20px 0;
            padding: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .fase-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .fase img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h3 {
            font-size: 25px;
            background: linear-gradient(90deg, #00C9FF, #92FE9D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        h4 {
            font-size: 18px;
            margin: 5px 0;
            color: #E0E0E0;
        }

        .gallery {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            width: 90%;
            max-width: 800px;
        }

        .gallery img {
            width: 100%;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="cultivo">
        <h1>
            <img src="https://res.cloudinary.com/dgqqqzewy/image/upload/v1734107823/IMG-20241213-WA0000_v7f0ea.jpg" alt="Cultivo" id="imagenCultivo">
            Zanahoria
        </h1>
    </div>
    <h2>A continuación las actividades que se pueden realizar en cada fase lunar para este cultivo</h2>

    <!-- Fases lunares -->
    <div class="fase">
        <div class="fase-header">
            <img src="luna_llena.jpg" alt="Luna llena">
            <h3>Luna llena</h3>
        </div>
        <h4>• Fertilizar</h4>
    </div>

    <div class="fase">
        <div class="fase-header">
            <img src="luna_menguante.jpg" alt="Luna menguante">
            <h3>Luna menguante</h3>
        </div>
        <h4>• Sembrar</h4>
    </div>

    <div class="fase">
        <div class="fase-header">
            <img src="luna_nueva.jpg" alt="Luna nueva">
            <h3>Luna nueva</h3>
        </div>
        <h4>• Transplantar</h4>
    </div>

    <div class="fase">
        <div class="fase-header">
            <img src="luna_creciente.jpg" alt="Luna creciente">
            <h3>Luna creciente</h3>
        </div>
        <h4>• No realizar ninguna actividad</h4>
    </div>
</body>
</html>
